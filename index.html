<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cocktail Recipes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
        <h1> Soccer Highlights</h1>
    </div>


    <div class="container">
      <form class="find-recipe-form">
        <h3>Find a Recipe!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />
      </form>
    </div>
    

    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
